<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAMpare - Performance</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="pure-menu pure-menu-horizontal">
            <!-- Branding Image -->
            <a href="/" class="pure-menu-heading pure-menu-selected" style="text-transform: none;">
            <img src="/assets/logo.svg" alt="CAMpare Logo" style="height: 50px; width: auto; vertical-align: middle;">
            <a class="pure-menu-heading" style="text-transform: none;" href="/">CAMpare</a>

            <ul class="pure-menu-list">
                <li class="pure-menu-item">
                <a href="/" class="pure-menu-link">Home</a>
                </li>
                <li class="pure-menu-item">
                <a href="/alignment.html" class="pure-menu-link">Alignment View</a>
                </li>
                <li class="pure-menu-item pure-menu-selected">
                <a href="/parameters.html" class="pure-menu-link">Performance View</a>
                </li>
            </ul>
        </div>
    </div>
    <hr>

    <div style="text-align: center; margin: 20px;">
        <h1>Performance View</h1>
    </div>

    <div style="display: flex; flex-direction: column; align-items: center;">
        <div id="select-datatype"> 
            <!-- Radio -->
            <input type="radio" id="datatype1" name="datatype" value="config" checked>
            <label for="datatype1">Config-Level</label>
            <input type="radio" id="datatype2" name="datatype" value="sample">
            <label for="datatype2">Sample-Level</label>
        </div>

        <div id="select-parameter">
            <!-- Select -->
            <select id="parameter-select" class="pure-input-1-2">
                <option value="auc">AUC</option>
                <option value="accuracy">Accuracy</option>
                <option value="live_accuracy">Live Accuracy</option>
                <option value="spoof_accuracy">Spoof Accuracy</option>
                <option value="dprime">d'</option>
                <option value="fnr_at_fpr_1">FNR at FPR=1%</option>
            </select>
        </div>

        <div id="chart-container" style="width: 450px; height: 450px; margin-top: 5px;">
            <svg id="chart" width="450" height="450"></svg>
        </div>
    </div>

    


    

</body>

<script src="../js/d3.v7.min.js"></script>
<script src="../js/Parameters.js"></script>

</html>
